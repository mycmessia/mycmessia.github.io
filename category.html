---
layout: default
title: category
---

{% for category in site.categories %}
<div type="content_list" class="{{ category | first }}">
	<h2>{{ category | first }}<span> count: {{ category | last | size }}</span></h2>
    	{% for post in category.last %}
        	<h4>
			<a href="{{ post.url }}">{{ post.title }}</a>
		  	<span class="date">{{ post.date | date_to_string }}</span>
		</h4>
    	{% endfor %}
</div>
{% endfor %}

<script>
function getRequest() 
{
   var url = location.search;
   var theRequest = new Object();
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i++) 
         theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
   }
   return theRequest;
}

var request = getRequest();
var curTag = request["cat"];
	
var oDiv = document.getElementById("main_content");
var aDiv = oDiv.getElementsByTagName("div");

for (var i = 0; i < aDiv.length; i++)
	if (aDiv[i].getAttribute("type") == "content_list" && aDiv[i].className != curTag)
		aDiv[i].style.display = "none";
</script>
