<h2>{{ page.title }}</h2>
<p>
	When you use cocos2dx and meet error like this:<br>
	cocos2d: Couldn't add PVRImage: ***.pvr.ccz<br>
	You can try to make sure your pvr.ccz's Image format is RGBA8888
	not BGRA 8888.
</p>
