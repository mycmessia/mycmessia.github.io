<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta id="viewport" name="viewport" content="width=640, initial-scale=1.0, user-scalable=0" />
	<title>MeiYuchen's blog on Git</title>
	<link rel="stylesheet" type="text/css" media="screen" href="https://mycmessia.github.io/css/main.css" />
	<script type="text/javascript" src="https://mycmessia.github.io/js/shCore.js"></script>
        <script type="text/javascript" src="https://mycmessia.github.io/js/shBrushJScript.js"></script>
        <script type="text/javascript" src="https://mycmessia.github.io/js/shBrushCpp.js"></script>
        <link href="https://mycmessia.github.io/css/shCore.css" rel="stylesheet" type="text/css" />
        <link href="https://mycmessia.github.io/css/shThemeDefault.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    	</head>
	<body>
	<!-- HEADER -->
	<div id="header_wrap" class="outer">
	<header class="inner">
		<a id="forkme_banner" target="_blank" href="https://github.com/mycmessia">View on GitHub</a>
		<h1 id="project_title">MeiYuchen&#39;s blog on Git</h1>
		<h2 id="project_tagline">I am a coder in China, skilled in C&nbsp;language,&nbsp;JavaScript,&nbsp;HTML,&nbsp;CSS,&nbsp;cocos2d-x...</h2>
		<h3>
			<a href="http://mycmessia.github.io">Home</a>
			{% for category in site.categories %}
			<a href="http://mycmessia.github.io/category.html?cat={{ category | first }}">{{ category | first }}</a>
			{% endfor %}
		</h3>
	</header>
	</div>
    	<!-- MAIN CONTENT -->
    	<div id="main_content_wrap" class="outer">
      	<section id="main_content" class="inner">
		{{content}}
	    	<div id="disqus_thread"></div>
	    	<script type="text/javascript">
		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		var disqus_shortname = 'mycmessia'; // required: replace example with your forum shortname
	
		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function() {
	    		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	    		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	    		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
    		</script>
    		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      	</section>
	</div>
	<!-- FOOTER  -->
	<div id="footer_wrap" class="outer">
	<footer class="inner">
		<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
	</footer>
	</div>
    <script type="text/javascript">
    SyntaxHighlighter.all()
    </script>
	</body>
</html>
